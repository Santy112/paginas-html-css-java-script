<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones - PixelForge</title>
    <link rel="stylesheet" href="pixelforge.css"/>
    <script src="pixelforge.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="htpps://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="imagen/logo.png" alt="Logo PixelForge"/>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="postulaciones.html">Postulaciones</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="postulaciones">
      <h1>Postulaciones</h1>
      <p>Completá el formulario para aplicar a nuestros proyectos o puestos disponibles.</p>

      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="puesto">Puesto al que aplicás:</label>
        <select id="puesto" name="puesto" required>
          <option value="">Seleccioná una opción</option>
          <option value="frontend">Desarrollador Frontend</option>
          <option value="backend">Desarrollador Backend</option>
          <option value="uxui">Diseñador UX/UI</option>
          <option value="marketing">Marketing Digital</option>
        </select>

        <label for="cv">Adjuntar CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">

        <label for="mensaje">Mensaje de presentación:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar Postulación</button>
      </form>
    </main>

    <footer>
      <p>© 2025 PixelForge. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
